<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Tracking</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="row">
                <div class="col-md-3">
                   <div class="report_for">
                       <div class="up">
                       <div class="img">
                       <img src="./images/image-jeremy.png" alt="">
                       </div>
                       <div class="text">
                       <h6>Report for </h6>
                       <h2>Jeremy Robson</h2>
                       </div>
                       </div>
                       <div class="down">
                       <p class="daily"> Daily</p>
                       <p class="weekly"> Weekly</p>
                       <p class="monthly">Monthly</p>
                       </div>
                   </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-3 work">
                            <div class="card">
                            <div class="top">
                            <h5>Work</h5>
                            <i class="far fa-ellipsis-h"></i>
                            </div>
                            <div class="bottom">
                            <h3>32hrs</h3>
                            <p>Last Weak - 36hrs</p>
                            </div>
                            </div>
                        </div>
                        <div class="col-md-3 play">
                            <div class="card">
                            <div class="top">
                            <h5>Play</h5>
                            <i class="far fa-ellipsis-h"></i>
                            </div>
                            <div class="bottom">
                            <h3>10hrs</h3>
                            <p>Last Weak - 8hrs</p>
                            </div>
                            </div>
                        </div>
                        <div class="col-md-3 study">
                            <div class="card">
                            <div class="top">
                            <h5>Study</h5>
                            <i class="far fa-ellipsis-h"></i>
                            </div>
                            <div class="bottom">
                            <h3>4hrs</h3>
                            <p>Last Weak - 7hrs</p>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 exercise">
                            <div class="card2">
                            <div class="top">
                            <h5>Exercise</h5>
                            <i class="far fa-ellipsis-h"></i>
                            </div>
                            <div class="bottom">
                            <h3>4hrs</h3>
                            <p>Last Weak - 5hrs</p>
                            </div>
                            </div>
                        </div>
                        <div class="col-md-3 social">
                            <div class="card2">
                            <div class="top">
                            <h5>Social</h5>
                            <i class="far fa-ellipsis-h"></i>
                            </div>
                            <div class="bottom">
                            <h3>5hrs</h3>
                            <p>Last Weak - 10hrs</p>
                            </div>
                            </div>
                        </div>
                        <div class="col-md-3 selfcare">
                            <div class="card2">
                            <div class="top">
                            <h5>Self Care</h5>
                            <i class="far fa-ellipsis-h"></i>
                            </div>
                            <div class="bottom">
                            <h3>2hrs</h3>
                            <p>Last Weak - 2hrs</p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                








            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
